<!DOCTYPE html>
  <head>
    <title>Highcharts Color Therapy</title>
    <script src="lib/jquery.min.js" type="text/javascript"></script>

    <script src="lib/chroma.js" type="text/javascript"></script>
    <script src="lib/chroma.palette-gen.js" type="text/javascript"></script>
    <script src="lib/highcharts.js"></script>
    <script src="lib/exporting.js"></script>

    <script src="lib/raphael-2.1.0-min.js" type="text/javascript"></script>
    <script src='lib/tinycolor.js' type='text/javascript'></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
      body, h1 {
        font-family: 'HelveticaNeue-Light', Arial, san-serif;
      }
      #left {
        min-height:400px;
        padding-right: 10px;
      }
      #listoutput span { width: 20px; height: 20px; display:inline-block; margin: 0px; }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="page-header">Color Therapy</h1>
        <p>Page made by <a href="http://github.com/katychuang">@katychuang</a><br/>
          Select a color from the wheel.
        </p>
      </header>
      <div class="row">
      <div id="left" class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <div id="colorWheel"></div>
        <div id="output">
          <pre id="code-output"></pre>
          <div class="col-lg-10" id="listoutput"></div>
        </div>
      </div>

      <div id="myChart" class="col-lg-7 col-md-7 col-sm-12 col-xs-12"></div>
      </div>
    </div>
</body>

<script src="colorwheel.js" type="text/javascript"></script>
<script src="config.js" type="text/javascript"></script>
</html>
